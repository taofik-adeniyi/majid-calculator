<!DOCTYPE html> 
<html lang="=en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="">

    <title>CALCULATOR</title>
    <link rel="stylesheet" href="dinero.css">
  </head>

  <body>

      <div class="container">
        <div class="calculator">
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
          <button data-key='rad' data-type="operator">Rad</button>
          <button data-key='deg' data-type="operator">Deg</button>
          <button data-key='factorial' data-type="operator">x!</button>
          <button data-key='bracket' data-type="operator">(</button>
          <button data-key='bracket' data-type="operator">)</button>
          <button data-key='percent' data-type="operator">%</button>
          <button data-type='clear' class="clear">AC</button>

          <button data-key="inv" data-type="operator">Inv</button>
          <button data-key="sin" data-type="operator">Sin</button>
          <button data-key="in" data-type="operator">In</button>
          <button data-key="7" data-type="number">7</button>
          <button data-key="8" data-type="number">8</button>
          <button data-key="9" data-type="number">9</button>
          <button data-key="/" data-type="operator">/</button>

          <button data-key="pie" data-type="operator">pie</button>
          <button data-key="cos" data-type="operator">cos</button>
          <button data-key="log" data-type="operator">log</button>
          <button data-key="4" data-type="number">4</button>
          <button data-key="5" data-type="number">5</button>
          <button data-key="6" data-type="number">6</button>
          <button data-key="times" data-type="operator">&times;</button>
          
          <button data-key="e" data-type="operator">e</button>
          <button data-key="tan" data-type="operator">tan</button>
          <button data-key="root" data-type="operator">root</button>
          <button data-key="1" data-type="number">1</button>
          <button data-key="2" data-type="number">2</button>
          <button data-key="3" data-type="number">3</button>
          <button data-key="-" data-type="operator">-</button>

          <button data-key="ans" data-type="operator">Ans</button>
          <button data-key="exp" data-type="operator">EXP</button>
          <button data-key="power" data-type="operator">xY</button>
          <button data-key="0" data-type="number">0</button>
          <button data-key="decimal" data-type="number">.</button>
          <button data-key="equals" data-type="equals"> = </button>
          <button data-key="plus" data-type="operator">+</button>
            </div>
        </div>
      </div>
      <script src="dinero.js"></script>
  </body>
</html>
